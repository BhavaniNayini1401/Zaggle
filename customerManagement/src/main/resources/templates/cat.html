<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Category</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center">
        <h2>Create New Category</h2>
        <a href="@{/google}">List of Categories</a>
    </div>

    <form
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Category ID:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" required minlength="8" maxlength="15"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Category Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required minlength="8" maxlength="10"/>
                </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary m-2">Save</button>
                    </div>
                </div>
            </div>

    </form>

</div>

</body>
</html>
