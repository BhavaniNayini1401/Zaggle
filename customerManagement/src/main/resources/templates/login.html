<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>login form</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h4>Enter your details to login</h4></div>
  <form th:action="@{/to_form}"
        style="max-width: 500px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Username:</label>
        <div class="col-sm-8">
           <input type="email" class="form-control" required minlength="8" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" required minlength="8" maxlength="15"/>
        </div>
      </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Login</button>

          </div>
        </div>
    </div>
  </form>

</div>

</body>
</html>
